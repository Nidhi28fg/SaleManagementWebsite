<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphura - Prospect Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add these styles if not already present in your style.css */
    .prospect-form {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 32px;
      margin-bottom: 0;
    }
    .form-row label {
      flex: 0 0 180px;
      font-size: 18px;
      color: #222;
    }
    .form-row input,
    .form-row textarea {
      flex: 1;
      padding: 12px 14px;
      font-size: 16px;
      border: 1.5px solid #e0e7ef;
      border-radius: 7px;
      background: #fafbfc;
      outline: none;
      transition: border 0.2s;
    }
    .form-row input:focus,
    .form-row textarea:focus {
      border: 1.5px solid #2d4fd7;
      background: #fff;
    }
    .form-row textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-row:last-child {
      margin-top: 12px;
      justify-content: flex-end;
    }
    .update-btn {
      background: #2d4fd7;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 32px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .update-btn:hover {
      background: #1e357a;
    }
  </style>
</head>
<body>

      <a href="tlreport.html">

    </nav>
  </div>
  <div class="main">
    <header>
      <div class="header-actions">
        <button>Proposals</button>
        <button>Custom Plan</button>
        <button>Work Order</button>
                <script>
        function toggleDropdown() {
  var menu = document.getElementById('profileDropdown');
  menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
}

// Optional: Hide dropdown when clicking outside
window.onclick = function(event) {
  if (!event.target.matches('.profile-btn')) {
    var dropdowns = document.getElementsByClassName("dropdown-menu");
    for (var i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.style.display === 'block') {
        openDropdown.style.display = 'none';
      }
    }
  }
}
</script>
        <div class="profile-dropdown">
  <button class="profile-btn" onclick="toggleDropdown()">
    <span style="margin-right:6px;">&#128100;</span> My Profile &#9662;
  </button>
  <div class="dropdown-menu" id="profileDropdown">
     <a href="#"><span style="margin-right:8px;">&#128100;</span> My Profile</a>
    <a href="changepassword.html"><span style="margin-right:8px;">&#128273;</span> Change Password</a>
    <a href="#"><span style="margin-right:8px;">&#10162;</span> Logout</a>
    </div>
    </div>
      </div>
    </header>
    <h1>Prospect Form</h1>
    <div class="card">
      <form class="prospect-form">
        <div class="form-row">
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-row">
          <label for="client">Client Name</label>
          <input type="text" id="client" name="client">
        </div>
        <div class="form-row">
          <label for="email">Email_id</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-row">
          <label for="contact">Contact no.</label>
          <input type="text" id="contact" name="contact">
        </div>
        <div class="form-row">
          <label for="reminder">Reminder Date</label>
          <input type="text" id="reminder" name="reminder">
        </div>
        <div class="form-row">
          <label for="comment">Comment</label>
          <textarea id="comment" name="comment" rows="4"></textarea>
        </div>
        <div class="form-row" style="justify-content: flex-end;">
          <button type="submit" class="update-btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
